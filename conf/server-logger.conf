[loggers]
keys=root,peer,file,error

[handlers]
keys=peerHandler,fileHandler,streamHandler,errorHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=streamHandler

[logger_peer]
level=INFO
handlers=peerHandler
propagate=1
qualname=PEER

[logger_error]
level=INFO
handlers=errorHandler
propagate=1
qualname=INTERNAL

[logger_file]
level=INFO
handlers=fileHandler
propagate=1
qualname=FILE

[handler_streamHandler]
class=StreamHandler
level=NOTSET
formatter=simpleFormatter
args=(sys.stdout,)

[handler_peerHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('log/peer.log', 'w')

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('log/file.log', 'w')

[handler_errorHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('log/server-error.log', 'w')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s